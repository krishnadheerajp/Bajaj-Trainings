<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <style>
      i{
        font-size: 20px;
      }
    </style>
    <script>
      // Using alerts
      function csub(){
        alert("Submitted successfully!");
      }
    </script>
  <title>Contact Page</title>
</head>

<body class="mx-2">
  <h2 class="mt-2 text-center">Contact Us</h2>
  <div class="row row-cols-1 row-cols-md-2 g-4">
    <div class="col">
      <div class="card" data-aos="fade-up-right">
        <div class="card-body" style="height: 85vh;">
          <iframe name="iframe_a"
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15130.55611309448!2d73.90069749999999!3d18.5452074!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1673937188070!5m2!1sen!2sin"
            width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card" data-aos="fade-up-left">
        <div class="card-body">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your name">
          </div>
          <div class="mb-3">
            <i class="fas fa-envelope"></i>
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <i class="fas fa-map-marker-alt"></i>
            <label for="exampleFormControlInput1" class="form-label">Location</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your Location">
          </div>
          <div class="mb-3">
            <i class="far fa-id-card"></i>
            <label for="exampleFormControlInput1" class="form-label">Designation</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your Designation">
          </div>
          <button type="button" class="btn btn-primary" onclick="return csub();">Submit</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://kit.fontawesome.com/273b239f7f.js" crossorigin="anonymous"></script>
<script>
    AOS.init({duration:1500, easing:'ease'});
</script>
</html>
