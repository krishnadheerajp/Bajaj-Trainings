<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Registration Form</title>
    <script>
        function subfun(){
            alert("The form was submitted successfully");
        }
    </script>
    <style>
        .formclass {
            border: 2px solid black;
            padding: 15px;
            border-radius: 25px;
            background-color: bisque;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
      <div class="row row-cols-1 row-cols-md-2 g-4 mx-3">
        <div class="col">
          <div class="card">
            <div class="card-body" style="height: 50vh">
                <img src="images/regformimg.jpeg" width="100%" alt="">
            </div>
          </div>
        </div>
        <div class="col">
            <div class="card">
              <div class="card-body" style="height: 50%">
                <div class="formclass">
                    <h2>Registration Form</h2>
                    <form onsubmit="return subfun();" action="index.html" method="post">
                        <label for="name">Name:</label>
                    <input type="text" name="" placeholder="Your name here" id="" required> <br><br>
            
                    <label for="">Gender:</label>
                    <input type="radio" name="age" id="">
                    <label for="male">Male</label>
                    <input type="radio" name="age" id="">
                    <label for="female">Female</label> <br> <br>
            
                    <label for="email">Email:</label>
                    <input type="email" name="" id="" placeholder="Your email here" required>
                    <br> <br>
            
                    <label for="location">Location:</label>
              <select name="location" id="location">
                <option value="value" selected>Select Box</option>
                <option value="Pune">Pune</option>
                <option value="Mumbai">Mumbai</option>
              </select> <br>
              <br>
              <label for="sk">Software Knowledge:</label> <br>
              <input type="checkbox" id="skill1" name="skill1" value="Word">
              <label for="skill1">Word</label>
              <input type="checkbox" id="skill2" name="skill2" value="PHP">
              <label for="skill2"> PHP</label>
              <input type="checkbox" id="skill3" name="skill3" value="MS-Java">
              <label for="skill3"> MS-Java</label>
              <br><br>
            
              <label for="remark">Remarks:</label> <br>
              <textarea name="" id="" cols="30" rows="10"></textarea> <br> <br>
            
              <input type="submit" value="Submit">
                    </form>
                </div>
              </div>
            </div>
          </div>
</div>    
    </div>
</body>
</html>
