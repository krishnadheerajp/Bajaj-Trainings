<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Registration Form</title>
    <script>
        function subfun(){
            var name=document.getElementById("username").value;
            var email=document.getElementById("email").value;
            if(name==""){
              alert("Name is required!");
                return false;
            }
            else if(email==""){
              alert("Email is required!");
                return false;
            }
            else{
              if(document.getElementById("male").checked){
                var gender="Male";
              }
              else if(document.getElementById("female").checked){
                var gender="Female";
              }
              var skills="";
              if(document.getElementById("skill1").checked){
                skills+="Word ";
              }
              if(document.getElementById("skill2").checked){
                skills+="PHP ";
              }
              if(document.getElementById("skill3").checked){
                skills+="MS-Java";
              }
              var courses="";
              if(document.getElementById("MEAN").selected){
                courses+="MEAN ";
              }
              if(document.getElementById("MERN").selected){
                courses+="MERN ";
              }
              if(document.getElementById("DEVOPS").selected){
                courses+="DEVOPS";
              }
              var remarks=document.getElementById("remarks").value;
              text="Name: "+name+", Email: "+email+", Gender "+gender+", Software Knowledge: "+skills+", Courses Registered: "+courses+
              ", Remarks "+remarks;
              alert(text);
            }
        }
    </script>
    <style>
        .formclass {
            border: 2px solid black;
            padding: 15px;
            border-radius: 25px;
            background-color: bisque;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
      <div class="row row-cols-1 row-cols-md-2 g-4 mx-3">
        <div class="col">
          <div class="card">
            <div class="card-body" style="height: 50vh">
                <img src="images/regformimg.jpeg" width="100%" alt="">
            </div>
          </div>
        </div>
        <div class="col">
            <div class="card">
              <div class="card-body" style="height: 50%">
                <div class="formclass">
                    <h2>Registration Form</h2>
                    <form name="main-form" onsubmit="return subfun();" action="thanks.html">
                        <label for="name" class="form-label">Name:</label>
                    <input type="text" name="username" class="form-controle" placeholder="Your name here" id="username"> <br><br>
            
                    <label for="">Gender:</label>
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label> <br> <br>
            
                    <label class="form-label" for="email">Email:</label>
                    <input class="form-control" type="email" id="email" placeholder="Your email here">
                    <br> <br>
            
                    <label for="location">Courses required:</label>
              <select name="location" id="location">
                <option value="value" selected>Select Box</option>
                <option value="MEAN" id="MEAN">MEAN</option>
                <option value="MERN" id="MERN">MERN</option>
                <option value="DEVOPS" id="DEVOPS">DEVOPS</option>
              </select> <br>
              <br>
              <label  class="form-label" for="sk">Software Knowledge:</label> <br>
              <input type="checkbox" id="skill1" name="skill1" value="Word">
              <label  class="form-label" for="skill1">Word</label>
              <input type="checkbox" id="skill2" name="skill2" value="PHP">
              <label  class="form-label" for="skill2"> PHP</label>
              <input type="checkbox" id="skill3" name="skill3" value="MS-Java">
              <label class="form-label" for="skill3"> MS-Java</label>
              <br><br>
            
              <label for="remark" class="form-label">Remarks:</label> <br>
              <textarea class="form-control" id="remarks" cols="30" rows="10"></textarea> <br> <br>
            
              <input type="submit" value="Submit">
                    </form>
                </div>
              </div>
            </div>
          </div>
</div>    
    </div>
</body>
</html>
